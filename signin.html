<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <title>Task Management System</title>
</head>
<body>
    <header id="header">
        <nav id="nav">
            <div class="logo">
                <ion-icon name="flash-outline" class="icon"></ion-icon>
                <h3>Superpage</h3>
            </div>
            <div class="btns">
                <button class="left-btn">Explore Features</button>
                <button class="right-btn">Get Started</button>
            </div>
        </nav>
    </header>

    <section id="section">
        <form id="form">
            <div class="signIn-title">
                <ion-icon name="happy-outline" class="icon"></ion-icon>
                <h2>Sign In to Superpage</h2>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
                <div class="sign_up-cont">
                    <img src="img/SignInImage/google-icon.png" alt="">
                    <div class="btn">
                        <button>Sign up with Google</button>
                    </div>
                </div>
                <div class="sign_up-cont">
                    <img src="img/SignInImage/Facebook_icon.png" alt="">
                    <div class="btn">
                        <button>Sign up with Facebook</button>
                    </div>
                </div>
            </div>
            <div class="line">
                <p>OR</p>
            </div>
            <div class="sign-in-child">
                <label>Email Address</label>
                <input type="email" name="" id="" placeholder="email">
            </div>
            <div class="sign-in-child">
                <label>New Password</label>
                <input type="password" placeholder="password" class="input"/>
                <div class="eyes-cont">
                    <ion-icon name="eye-outline" class="eye-off"></ion-icon>
                    <ion-icon name="eye-off-outline" class="eye"></ion-icon>
                </div>    
            </div>
            <button class="login-btn">Login</button>
        </form>
        <div class="superpage-team">
            <p>c</p>
            <span>Superpage team</span>
        </div>
    </section>
    <script src="/scripts/sign.js"></script>
    <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js-"
        ></script>
</body>
</html>
